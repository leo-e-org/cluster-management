---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: template-api-go-infisical-managed
spec:
  secretStoreRef:
    kind: SecretStore
    name: infisical
  target:
    name: template-api-go
  data:
    - remoteRef:
        key: redis_host
      secretKey: redis_host
    - remoteRef:
        key: redis_password
      secretKey: redis_password
